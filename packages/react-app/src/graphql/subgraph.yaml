specVersion: 0.0.5
description: Track Pairs and Tokens on SpacePiratesFinance (v2) protocol
repository: https://github.com/saekizm/pirateswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: cronostestnet_25-1
    source:
      address: "0x064C52fBc00A8C00905ea8D75d88Bf1FF3a02149"
      abi: Factory
      startBlock: 10886787
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Factory
        - Token
        - Pair
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
